        <p>クモハ2465-クハ2466</p>
        <p>1990年11月、2000系9次車として小手指に新製配置されました。2000系列2連の最終編成です。<br>
            新製から現在に至るまで池袋線系統の小手指に所属しており、優等運用を中心に活躍しています。<br>
            同時期に新製された2455F～2459Fとは異なり方向幕を維持しています。</p>
