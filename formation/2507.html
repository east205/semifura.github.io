        <p>クモハ2507-モハ2508-モハ2607-クハ2608</p>
        <p>1988年3月、2000系7次車として南入曽に新製配置されました。<br>
            新製以来新宿線一筋であり、主に普通列車を中心に活躍しています。<br>
            2022年の検査出場でクモハ2507のランボードが中途半端に撤去された点が特徴です。</p>
